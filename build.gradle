plugins {
    id 'application'
    id 'java'
}

compileJava{
    options.release = 17

}

//group = 'exercises'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.26'
    implementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}

test {
    useJUnitPlatform()
}

application {
    // Define the main class for the application.
    mainClass = 'exercises.Exercises'
}